<!DOCTYPE html>
<html>

<head>
    <title>Worker</title>
    <link rel="stylesheet" href="../styles/dark-theme.css" />
    <link rel="stylesheet" href="../styles/toolbar.css" />
    <script language="JavaScript" src="login.js"></script>

    <script language="JavaScript">
        function keyPress(event) {
            if (event.key === "Enter") {
                checkPassword(document.getElementById('password').value)
            }
        }
    </script>
</head>

<body>
    <h3>Welcome to Worker</h3>

    <label>Please enter the system password to continue</label><br />
    <input name="password" id="password" type="password" placeholder="Enter password"
        onkeydown="keyPress(event)" /><br />
    <input type="button" name="submit" id="submit" value="Submit" onclick="checkPassword();" /><br />
    <input type="button" name="logout" id="logout" value="Logout" style="visibility: hidden;"
        onclick="logout();" /><br />

</body>

</html>
