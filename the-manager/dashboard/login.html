<body style="text-align: center;">
    <style>
        input[type=submit]{
            border-radius: 20px;
            background-color: green;
            color: black;
        }
        input[type=submit]:hover{
            background-color: darkgreen;
        }

        input[type=password]{
            border-radius: 20px;
            border-color: black;
        }
    </style>
    <h1>The Manager - Admin Login</h1>
    <form onsubmit="return checkAuth();">
        <input type="password" autocomplete="current-password" id="password" placeholder="Enter your password." onkeydown="clearErrors();"/>
        <br/><br/>
        <label for="submit" id="submit_label">Enter your password</label>
        <input type="submit" id="submit"/>
    </form>
    <p id="error_text"></p>
</body>
